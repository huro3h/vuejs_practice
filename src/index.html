<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Webpack App</title>
</head>
<body>
<div>
  <p>practice</p>
  <div id="app">
    <li v-for="item in items" v-bind:key="item.name">
      {{ item.name }}: {{ item.price }} x {{ item.quantity }} = {{ item.price * item.quantity | numberWithDelimiter}}円
    </li>
    <p></p>
    <p>合計: {{ totalPrice | numberWithDelimiter }}</p>
    <p>税込: {{ totalPriceWithTax | numberWithDelimiter }}</p>
    <p>
      <span :style="errorMessageStyle">
        {{ 5000 | numberWithDelimiter }} 円以上から
      </span>
    </p>

  </div>
</div>
</body>
</html>
